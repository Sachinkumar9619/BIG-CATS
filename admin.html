<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="schedule.html">Match Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Manage Players</h2>
        <form id="player-form">
            <input type="text" id="player-name" placeholder="Player Name" required>
            <input type="text" id="player-role" placeholder="Role (Batsman/Bowler)" required>
            <button type="submit">Add Player</button>
        </form>
        <h3>Player List</h3>
        <ul id="player-list"></ul>

        <h2>Manage Match Schedule</h2>
        <form id="match-form">
            <input type="text" id="match-date" placeholder="Match Date (YYYY-MM-DD)" required>
            <input type="text" id="match-opponent" placeholder="Opponent Team" required>
            <button type="submit">Add Match</button>
        </form>
        <h3>Upcoming Matches</h3>
        <ul id="match-list"></ul>

        <h2>Contact Messages</h2>
        <div id="messages-container"></div>
    </main>

    <script>
        // Manage Players
        document.getElementById("player-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("player-name").value;
            const role = document.getElementById("player-role").value;

            const players = JSON.parse(localStorage.getItem("players")) || [];
            players.push({ name, role });
            localStorage.setItem("players", JSON.stringify(players));

            loadPlayers();
            this.reset();
        });

        function loadPlayers() {
            const playerList = document.getElementById("player-list");
            playerList.innerHTML = "";
            const players = JSON.parse(localStorage.getItem("players")) || [];

            players.forEach((player, index) => {
                const li = document.createElement("li");
                li.innerHTML = `${player.name} - ${player.role} 
                    <button onclick="removePlayer(${index})">Remove</button>`;
                playerList.appendChild(li);
            });
        }

        function removePlayer(index) {
            let players = JSON.parse(localStorage.getItem("players")) || [];
            players.splice(index, 1);
            localStorage.setItem("players", JSON.stringify(players));
            loadPlayers();
        }

        // Manage Match Schedule
        document.getElementById("match-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const date = document.getElementById("match-date").value;
            const opponent = document.getElementById("match-opponent").value;

            const matches = JSON.parse(localStorage.getItem("matches")) || [];
            matches.push({ date, opponent });
            localStorage.setItem("matches", JSON.stringify(matches));

            loadMatches();
            this.reset();
        });

        function loadMatches() {
            const matchList = document.getElementById("match-list");
            matchList.innerHTML = "";
            const matches = JSON.parse(localStorage.getItem("matches")) || [];

            matches.forEach((match, index) => {
                const li = document.createElement("li");
                li.innerHTML = `${match.date} vs ${match.opponent} 
                    <button onclick="removeMatch(${index})">Remove</button>`;
                matchList.appendChild(li);
            });
        }

        function removeMatch(index) {
            let matches = JSON.parse(localStorage.getItem("matches")) || [];
            matches.splice(index, 1);
            localStorage.setItem("matches", JSON.stringify(matches));
            loadMatches();
        }

        // Load Contact Messages
        function loadMessages() {
            const messagesContainer = document.getElementById("messages-container");
            messagesContainer.innerHTML = "";
            const messages = JSON.parse(localStorage.getItem("messages")) || [];

            if (messages.length === 0) {
                messagesContainer.innerHTML = "<p>No messages yet.</p>";
            } else {
                messages.forEach(msg => {
                    const msgDiv = document.createElement("div");
                    msgDiv.classList.add("message-card");
                    msgDiv.innerHTML = `<p><strong>${msg.name} (${msg.phone})</strong>: ${msg.message}</p>`;
                    messagesContainer.appendChild(msgDiv);
                });
            }
        }

        // Load all data on page load
        document.addEventListener("DOMContentLoaded", () => {
            loadPlayers();
            loadMatches();
            loadMessages();
        });
    </script>
</body>
</html>
