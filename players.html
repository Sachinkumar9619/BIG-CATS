<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #players-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }
        .player-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 2px solid #007BFF;
        }
        .player-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007BFF;
            margin-bottom: 10px;
        }
        .player-card h3 {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }
        .player-card p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Team Players</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Match Schedule</a></li>
                <li><a href="admin.html">Admin Panel</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 style="text-align: center; color: #333;">Meet Our Players</h2>
        <div id="players-container"></div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const playersContainer = document.getElementById("players-container");
            const players = JSON.parse(localStorage.getItem("players")) || [];

            if (players.length === 0) {
                playersContainer.innerHTML = "<p style='text-align: center; color: #666;'>No players added yet.</p>";
            } else {
                players.forEach(player => {
                    const playerCard = document.createElement("div");
                    playerCard.classList.add("player-card");
                    playerCard.innerHTML = `
                        <img src="players/${player.image}" alt="${player.name}">
                        <h3>${player.name}</h3>
                        <p>Role: ${player.role}</p>
                    `;
                    playersContainer.appendChild(playerCard);
                });
            }
        });
    </script>
</body>
</html>
